{% extends "template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
        {% for singleparameter in completelist %}
                        <tr>
                            <td>{{ singleparameter.wdparameter }}</td>
                            <td>{{ singleparameter.value }}</td>
                        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
